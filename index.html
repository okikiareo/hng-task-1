<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-one</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
 
</head>
<body>
    <section class="container ">
        <div class="inner">
            <div class="first flex">
                <div  data-testid="slackDisplayImage">
                 <img src="images/ai.jpg" class="primg" alt="" alt="Ai_Okiki">
             </div>
             <h3 class="name">Okiki Areo</h3>
            </div> 
              <div class="second">
               <div class="username ic flex" >
                   <img src="./images/slack.svg"> <span> Slack Name:</span>
                   <P data-testid="slackUserName">Ai_Okiki</P> 
                </div>
                <div class="track ic flex" >
                 <img src="./images/code-solid.svg"> <span>Track:</span>
                 <p data-testid="myTrack">Frontend</p> 
                </div>
                <div class="day ic flex">
                 <img src="./images/today.svg"> <span>Current Day:</span>
                 <p class="today" data-testid="currentDayOfTheWeek">Friday</p>  
                 </div>
                <div class="time ic ">
                 <img src="./images/time.svg"> <span>UTC time (milliseconds):</span>
                  <p class="utc" data-testid="currentUTCTime">372367345435 </p> 
                </div>
                <div class="github ic flex">
                   <a href="https://github.com/okikiareo/hng-task-1" data-testid="githubURL" target="_blank" class="flex"><img src="./images/github.svg"> 
                    <p>Github Repo</p></a> 
                </div>
              </div>
              </div>
    </section>
    <script src="app.js" ></script>
</body>
</html>
