<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hng-task-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&display=swap" rel="stylesheet">
 
</head>
<body>
    <section class="container ">
        <div class="inner">
            <div class="first flex">
                <div>
                 <img src="images/ai.jpg" class="primg" alt="" data-testid="slackDisplayImage" alt="Ai_Okiki">
             </div>
             <h3 class="name">Okiki Areo</h3>
            </div> 
              <div class="second">
     <div class="username ic flex" data-testid="slackUserName">
          <img src="./images/slack.svg"> <span> Slack Name:</span> Ai_Okiki
                </div>
                <div class="track ic" data-testid="myTrack">
                 <img src="./images/code-solid.svg"> <span>Track:</span>Frontend
                </div>
                <div class="day ic" data-testid="currentDayOfTheWeek">
                 <img src="./images/today.svg"> <span>Current Day:</span><day class="today">Friday</day>  
                 </div>
                <div class="time ic" data-testid="currentUTCTime">
                 <img src="./images/time.svg"> <span>UTC time (milliseconds):</span> <date class="utc">372367345435 </date> 
                </div>
                <div class="github ic flex" data-testid="githubURL">
                   <a href="#"><img src="./images/github.svg"> Github Repo</a> 
                </div>
              </div>
        </div>
    </section>
    <script src="app.js" ></script>
</body>
</html>
